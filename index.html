<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project</title>

    <!-- css external -->
    <link rel="stylesheet" href="css/style.css">

    <!-- tailwind css -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>
<body>
    <div class="summary">
    <div class="box total">
        <div class="icon">üìã</div>
        <div class="title">Total</div>
        <div class="number" id="total">0</div>
    </div>

    <div class="box complete">
        <div class="icon">‚úÖ</div>
        <div class="title">Complete</div>
        <div class="number" id="complete">0</div>
    </div>

    <div class="box pending">
        <div class="icon">‚è≥</div>
        <div class="title">Pending</div>
        <div class="number" id="pending">0</div>
    </div>

  
</div>

   <div class="container">
    <h1 style="text-align: center; font-weight: 700">To Do List</h1><hr>
        <div class="form">
            <form action="">
                <input type="text" id="todo-input" placeholder="Add to Do..."  ><br>
                <input type="datetime-local" id="todo-date" placeholder="DD/MM/YYYY"  ><br>
                <select name="" id="status" class="pilihan">
                    <option value="">=== PILIHAN ===</option>
                    <option value="pending">pending</option>
                    <option value="complete">complete</option>
                </select><br>
                <button type="button" class="tambah" onclick="add()"> + Add </button>
                <!-- <button type="reset"  > Reset </button> -->
                <br><br>
                <div class="filter-delete">
                    <select id="filter" class="filter" onchange="filterTodo()">
                        <option value="all">All task</option>
                        <option value="pending">pending</option>
                        <option value="complete">complete</option>
                    </select>
                    <button type="button" class="del" onclick="deleteAll()">Delete All</button>
                </div>
            </form> 
        </div><br>

        <div class="tabel">
            <table border="1px solid black" >
               <thead>
                    <tr>
                        <th>No</th>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
               
                </tbody>
            </table>
            <center>
                <h4>No task found</h4>
            </center>
        </div>

   </div>
    

   <script src="js/script.js"></script>
</body>
</html>
